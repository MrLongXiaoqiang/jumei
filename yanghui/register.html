		<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
		<script>
			//手机号验证
			$("#uTel").blur(function() {
				var val = $(this).val();
				if(val == "") {
					$(this).css("color", "red").attr("isOk", "false").val("姓名不能为空");
					return;
				}
				if(!/^1\d{10}$/.test(val)) {
					$(this).css("color", "red").attr("isOk", "false").val("请输入正确的手机号");
					return;
				}
				$(this).css("color", "#555").attr("isOk", "true")
			});

			$("#uTel").focus(function() {
				var $tel = $(this);
				if($tel.attr("isOk") == "false") {
					$tel.css("color", "#555").val("");
				}
			});

			//验证码验证
			$("#message").blur(function() {
				var val = $(this).val();
				if(val == "") {
					$(this).css("color", "red").attr("isOk", "false").val("验证码不能为空");
					return;
				}
				if(!/^{4}$/.test(val)) {
					$(this).css("color", "red").attr("isOk", "false").val("请输入正确4位验证码");
					return;
				}
				$(this).css("color", "#555").attr("isOk", "true")
			});

			$("#message").focus(function() {
				var $tel = $(this);
				if($tel.attr("isOk") == "false") {
					$tel.css("color", "#555").val("");
				}
			});

			//			密码验证
			$("#pwd").blur(function() {
				var val = $(this).val();
				if(val == "") {
					$(this).css("color", "red").attr("isOk", "false").val("密码不能为空");
					return;
				}
				if(!/^[a-zA-Z0-9_]{4,15}$/.test(val)) {
					$(this).css("color", "red").attr("isOk", "false").val("");
					return;
				}
				$(this).css("color", "#555").attr("isOk", "true")
			});

			$("#pwd").focus(function() {
				var $tel = $(this);
				if($tel.attr("isOk") == "false") {
					$tel.css("color", "#555").val("");
				}
			});
			//密码重复验证
			$("#repwd").blur(function() {
				var val = $(this).val();
				if(val == "") {
					$(this).css("color", "red").attr("isOk", "false").val("密码不能为空");
					return;
				}
				if(!/^[a-zA-Z0-9_]{4,15}$/.test(val)) {
					$(this).css("color", "red").attr("isOk", "false").val("");
					return;
				}
				$(this).css("color", "#555").attr("isOk", "true")
			});

			$("#repwd").focus(function() {
				var $tel = $(this);
				if($tel.attr("isOk") == "false") {
					$tel.css("color", "#555").val("");
				}
			});
