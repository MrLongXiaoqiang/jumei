			$("input[name='Sex']").click(function() {

					$(".dab").hide();
				} else {

				}

			$("zhan input").blur(function() {
				if($("zhan input").val() == "") {
					$(this).next().text("姓名不能为空")
				} else {

				}
			})

			$("mi input").blur(function() {
				var pwd = $("mi input").val();
				if(!(/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9a-zA-Z]{6,10}$/).test(pwd)) {
					$(this).next().text("密码格式不正确")
				} else {
					$(this).next().text("")
				}
			})
		</script>
