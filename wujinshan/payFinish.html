<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>team1 支付完成 即将跳转</title>
		<style type="text/css">
			.full {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				text-align: center;
				position: relative;
				top: 200px;
			}
			
			#time {
				color: #ed155b;
			}
		</style>
		<script src="../js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var time = 6;
			$(function() {
				setInterval("everySecond()", 1000);

			})

			function everySecond() {
				time--;
				if(time == 0) {
					location = "../index.html";
				}
				$("#time").text(time);
			}
		</script>
	</head>

	<body>
		<div class="full">
			<p>
				<img src="http://www.dabaoku.com/gif/108/gif005.gif" /> <br /> <br />
				支付完成！<br /><br />
				系统将在
				<span id="time">5</span>秒后跳转到主页！
			</p>
		</div>
	</body>

</html>
